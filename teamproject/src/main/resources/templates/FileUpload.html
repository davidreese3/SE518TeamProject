<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Serialization Demo</title>
    <style>
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Serialization Exploit Demo</h1>
<form method="POST" action="/upload" enctype="multipart/form-data">
    <label for="file">Upload Serialized File:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
</form>
<h2>Result:</h2>
<!-- Conditional class application based on messageType -->
<p th:if="${message}" th:utext="${message}" th:classappend="${messageType}">Upload a file to see the result.</p>
</body>
</html>
